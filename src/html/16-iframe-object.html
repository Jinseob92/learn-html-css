<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe, object 요소</title>
  </head>
  <body>
    <!-- iframe을 활용하여 비디오 활용하기기 -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/fUcIe7-2zxw?si=BzVB_WrIGTqu1Oog"
      title="웹 접근성이란- A0A11Y YOUTUBE"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <figure>
      <object
        type="application/pdf"
        data="/src/assets/pdf/wai-aria.pdf"
        width="600"
        height="480"
      ></object>
      <figcaption>WAI-ARIA</figcaption>
    </figure>
  </body>
</html>
