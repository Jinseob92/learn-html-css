<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="/src/practice/toggle-button.css" />
  </head>
  <body>
    <h2>토글 스위치 만들어보자 !</h2>
    <div class="toggle-switch">
      <input
        type="checkbox"
        class="check__input"
        id="check__input"
        name="check_input"
      />
      <label class="check__label" for="check__input">
        <span class="sr-only">스위치</span>
      </label>
    </div>
    <br />
    <h2>체크 박스를 만들어 보자 !</h2>
    <div class="checkbox-wrap">
      <input type="checkbox" class="checkbox" id="checkbox" name="checkbox" />
      <label for="checkbox">로그인 유지</label>
    </div>
  </body>
</html>
